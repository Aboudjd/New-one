<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coming Soon</title>
  <style>
    /* صفحة بيضاء، عبارة في منتصف الصفحة (عموديًا وأفقيًا) */
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff; /* خلفية بيضاء */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #111827;
    }
 .center {
      min-height: 100%;
      display: flex;
      align-items: center;     /* محاذاة عمودية */
      justify-content: center; /* محاذاة أفقية */
      text-align: center;
      padding: 24px;
      box-sizing: border-box;
    }

    h1 {
      font-size: clamp(28px, 6vw, 64px); /* يستجيب لحجم الشاشة */
      margin: 0;
      letter-spacing: 1px;
      font-weight: 600;
    }

    p {
      margin-top: 12px;
      font-size: clamp(14px, 2.5vw, 18px);
      color: #4b5563;
    }
 /* خيار اختياري: تأثير بسيط على الهجاء */
    .blink {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-left: 10px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse 1.5s infinite ease-in-out;
      vertical-align: middle;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.6); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="center">
    <div>
      <h1>Coming Soon<span class="blink" aria-hidden="true"></span></h1>
    
    </div>
  </div>
</body>
</html>
